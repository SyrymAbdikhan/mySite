{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="/static/css/table.css">
{% endblock %}

{% block body %}
<main>
    <div class="table-container">
        <table>
            <tr>
                <td>date</td><td>visits</td> 
            </tr>
            {% for c in table %}
            <tr>
                <td>{{c.dt}}</td><td>{{c.count}}</td> 
            </tr>
            {% endfor %}
        </table>
    </div>
</main>
{% endblock %}
